<h1 class="page-header">Greetings!!</h1>

<!--User Details-->
<div id="userDetails">
    <table class="table table-hover">
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        <tr ng-hide="editorEnabled">
            <!--<td>{{accounts.id }}</td>-->
            <td>{{accounts.fullName }}</td>
            <td>{{accounts.emailAddress}}</td>
            <td><a id="Edit" type="button" ng-show="isLoggedIn" ng-hide="poster" class="btn btn-warning btn-center"
                   ng-click="editorEnabled=!editorEnabled">Edit</a></td>
            <td><a id="followBtn" type="button" ng-show="poster" ng-model="Following" class="btn followButton"
                   ng-click="Follow(accounts.id)">{{state}}</a></td>
        </tr>
        <tr ng-show="editorEnabled">
            <!--<input ng-model="accounts.id">{{accounts.id }}</input>-->
            <td><input id="fullname" ng-model="accounts.fullName"/></td>
            <td><input id="email" ng-model="accounts.emailAddress"/></td>
            <td><a id="Save" type="button" ng-show="isLoggedIn" ng-hide="poster" class="btn btn-warning btn-center"
                   ng-click="saveDetails(accounts.fullName, accounts.emailAddress, accounts.id);editorEnabled=!editorEnabled">Save</a>
            </td>
        </tr>
    </table>
</div>

<!--Messages-->
<div id="userMsg">
    <table class="table table-hover">
        <tr>
            <th>{{accounts.fullName }} 's messages</th>
        </tr>
        <tr ng-repeat="m in messages">
            <td>{{m.msgText}}</td>
        </tr>
    </table>
</div>
